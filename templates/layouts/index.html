<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!--Llamado a Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--LLamado al archivo css de manera estatica-->
    <link href="/static/css/style.css" rel="stylesheet">
    <!--Recaptcha-->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
</head>

<body>

    <!--Navbar o barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <!--Etiqueta de titulo-->
            <h2 class="navbar-brand">Contactanos</h2>
        </div>
    </nav>
    <br>

    <!--Bloque de Contacto-->
    <div class="site-section site-block-appointment">
        <!--Contenedor del Formulario-->
        <div class="container">
            <div class="row">
                <!--Seccion informativa-->
                <div class="col-lg-6 mb-5 pl-lg-5 order-1 order-lg-2">
                    <div class="pl-lg-5 ml-lg-5">
                        <h2 id="contactanos" class="site-heading text-black"><strong>!Comunicate con Nosotros!</strong>
                        </h2>

                        <p class="lead text-black"> <br>¡PREGUNTAS, QUEJAS,SUGERENCIAS!
                        </p>
                        <p align="justify" class="text-black-opacity-5"> <br> Llene el formulario digital e
                            ingrese correctamente la información solicitada, para ser atendido por un
                            funcionario.
                        </p>
                        <img src="https://unideport.com/wp-content/uploads/2017/06/Contactanos.png" class="img-fluid"
                            alt="..." style="width: 500px;">
                    </div>

                </div>

                <div class="col-lg-6 order-2 order-lg-1" style="background-color: black;">

                    <!--Formulario de contactos-->
                    <form action="#" name="contacto" class="p-5 bg-black">

                        <div class="row form-group">
                            <div class="col-md-6 mb-3 mb-md-0" style="padding: 5px; color: white;">
                                <label class="font-weight-bold" for="fname">Nombre</label>
                                <input type="text" id="fname" name="fname" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col-md-6" style="padding: 5px; color: white;">
                                <label class="font-weight-bold" for="lname">Apellido</label>
                                <input type="text" id="lname" name="lname" class="form-control" placeholder="Apellido">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-6 mb-3 mb-md-0" style="padding: 5px; color: white;">
                                <label class="font-weight-bold" for="age">Edad</label>
                                <input type="number" id="age" name="age" class="form-control datepicker px-2"
                                    placeholder="Edad">
                            </div>
                            <div class="col-md-6" style="padding: 5px; color: white;">
                                <label class="font-weight-bold" for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12" style="padding: 5px; color: white;">Mensaje</label>
                                <textarea name="note" id="note" name="note" cols="30" rows="5" class="form-control"
                                    placeholder="Escribe algún mensaje o pregunta..."></textarea>
                            </div>
                        </div>
                        

                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="Enviar" class="btn"
                                    style="background: white; color: black;">
                            </div>
                        </div>

                    </form>
                    <!--Final del Formulario de contactos-->
                </div>

            </div>
        </div>
    </div>


</body>

</html>

<!--LLamado al archivo javasrcipt de manera estatica-->
<script src="/static/js/script.js"></script>
